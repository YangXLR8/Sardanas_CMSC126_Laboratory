<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/b3442dd444.js" crossorigin="anonymous"></script>
        <title>PINASAHI: Sign up</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="user-form.css">
    </head>
    <body>
        <header>
            <img src="imgs/pinasahi_logo.png" class="logo">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="">ABOUT US</a></li>
        </header>
        <section>
            <div class="picBox">
                <img src="imgs/logIn.png">
            </div>
            <div class="contentBox">
                <div class="formBx">
                    <h2>Sign Up</h2>
                    <form action="registration.php" method="post">
                        <div class="inputBx">
                            <i class="fa fa-user icon"></i>
                            <label>Fullname</label>
                            <input type="text" name="name" class="form-control" required>    
                            </div>
                        <div class="inputBx">
                            <i class="fa fa-phone"></i>
                            <label>Contact Number</label>
                            <input type="text" name="con_num" class="form-control" required>    
                            </div>
                        <div class="inputBx">
                            <i class="fa fa-envelope"></i>
                            <label>Email</label>
                            <input type="text" name="email" class="form-control" required>    
                            </div>
                        <div class="inputBx">
                            <i class="fa fa-key"></i>
                            <label>Password</label>
                            <input type="password" name="pass" class="form-control" required>    
                        </div>
                        <div class="remember">
                            <label><input type="checkbox" name="">Agree to Terms and Conditions</label>
                        </div>
                        <div class="inputBx">
                            <button type="submit" class="btn btn-primary">Register</button>   
                        </div>
                        <div class="inputBx">
                          <p>Do you already have an account? <a href="user-login.html">Login</a></p>      
                        </div>
                    </form>
                    <h3> Sign Up with Social Media</h3>
                    <ul class="sci">
                        <li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
                        <li><a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
                        <li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                    </ul>
                </div>
            </div>
        </section>
        
        
    </body>
   
</html>
